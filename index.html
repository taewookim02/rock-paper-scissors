<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <script defer src="main.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div id="circle">
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
        width="300px" height="300px" viewBox="0 0 300 300" enable-background="new 0 0 300 300" xml:space="preserve">
        <defs>
          <path id="circlePath" d="M 150, 150 m -60, 0 a 60,60 0 0,1 120,0 a 60,60 0 0,1 -120,0 " />
        </defs>
        <circle cx="150" cy="100" r="75" fill="none" />
        <g>
          <use xlink:href="#circlePath" fill="none" />
          <text fill="#000">
            <textPath xlink:href="#circlePath">🪨 📄 ✂️ 🪨 📄 ✂️ 🪨 📄 ✂️ 🪨 📄 ✂️ 🪨 📄 ✂️ 🪨 📄 ✂️ </textPath>
          </text>
        </g>
      </svg>
    </div>
    <p class="info">You have 5 tries!</p>
    <div class="buttons">
      <button class="button" data-type="1">Rock</button>
      <button class="button" data-type="2">Paper</button>
      <button class="button" data-type="3">Scissors</button>
    </div>
    <div class="scores">
      <p>You=0 Computer=0</p>
    </div>
    <div class="buttons">
      <button class="play_again_button">Play again</button>
    </div>
  </div>
</body>

</html>
